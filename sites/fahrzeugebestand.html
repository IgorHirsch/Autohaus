<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Dynamik</title>

    <link href="../styles/main.css" type="text/css" rel="stylesheet" />

    <link />
  </head>

  <body>
    <section class="bestand">
      <div class="container">
        <div class="bestand__column-text">
          <h2 class="bestand__text-heading">Topangebote aus unserem Bestand</h2>
        </div>

        <!-- Container für drei karten -->
        <div class="bestand__container">
          <!-- Erste karte -->
          <div class="bestand__card">
            <div class="bestand__image-container">
              <img
                class="bestand__image"
                src="../images/marken/cupra/cupra-formentor.jpg"
                alt=""
              />
            </div>
            <div class="bestand__content">
              <h4 class="bestand__content-heading">Cupra Formentor</h4>
              <p class="bestand__content-subheading">VZ Extreme 2.0 TSI</p>

              <div class="bestand__content-info">
                <div class="bestand__content-info-duration">
                  <span class="bestand__content-info-duration-text"
                    >Neufahrzeug</span
                  >
                </div>
                <div class="bestand__content-info-level">
                  <span class="bestand__content-info-duration-text"
                    >Schaltgetriebe</span
                  >
                </div>
              </div>
              <div class="bestand__content-info">
                <div class="bestand__content-info-duration">
                  <span class="bestand__content-info-duration-text"
                    ><strong>10</strong>km</span
                  >
                </div>
                <div class="bestand__content-info-level">
                  <span class="bestand__content-info-duration-text"
                    >Benzin</span
                  >
                </div>
              </div>
              <div class="bestand__content-info">
                <div class="bestand__content-info-duration">
                  <span class="bestand__content-info-duration-text"
                    ><strong>85 kW</strong>/ 116 PS</span
                  >
                </div>
                <div class="bestand__content-info-level">
                  <span class="bestand__content-info-duration-text"
                    >8,9 L/100km</span
                  >
                </div>
              </div>
              
              
              <div class="bestand__content-info">
                <div class="bestand__content-info-duration">
                  <span class="bestand__content-info-duration-text"
                    ><strong>5</strong> Türen</span
                  >
                </div>
                <div class="bestand__content-info-level">
                  <span class="bestand__content-info-duration-text">SUV</span>
                </div>
              </div>
              <div class="bestand__content-info">
                <div class="bestand__content-info-duration">
                  <span class="bestand__content-info-duration-text"
                    >CO₂-Emi.: 126 g/km</span
                  >
                </div>
                <div class="bestand__content-info-level">
                  <span class="bestand__content-info-duration-text">CO₂-Klasse: E</span>
                </div>
              </div>
              <div class="bestand__content-price-container">
                Preis:
                <strong class="bestand__content-price">27.145 € </strong> MwSt.
                ausw.
              </div>
            </div>

            <!-- Card Hover -->
            <div class="bestand__card-hover">
              <!-- Button -->
              <a href="#" class="button button--slim button--secondary"
                >Details</a
              >
              <a href="#" class="button button--slim button--secondary"
                >Vergleichen</a
              >
            </div>
          </div>

        </div>
      </div>
    </section>

  </body>
</html>
